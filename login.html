<div class="container-fluid">
  <div class="row full-height-row g-0">
    <div class="col-lg-6 d-none d-lg-flex logo-panel">
      <img src="img/logo1.png" alt="System Logo" class="logo-img">
    </div>

    <div class="col-lg-6 d-flex login-panel">
      <div class="login-card">
  
        
        <h3 class="text-center mb-4" style="color:#ff7a00;">Member Login</h3>
        
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password">
        </div>

        <button class="btn btn-orange w-100 mb-2" id="loginBtn">Login</button>
        <button class="btn btn-secondary w-100 mb-3" id="createAccountBtn">Create Account</button>

        <div class="text-center">
          <a href="#" id="forgotPasswordLink">Forgot password?</a>
        </div>
      </div>
    </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAwzp3h8tt_tcDF1um--LoroAu1rErMmBc",
    authDomain: "virac-tsv.firebaseapp.com",
    projectId: "virac-tsv",
    storageBucket: "virac-tsv.appspot.com",
    messagingSenderId: "455316064834",
    appId: "1:455316064834:web:1dc1033265b58a6c82bbdb"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Login
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!email || !password) return alert("Please enter email and password");

    try {
      // Sign in
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const userId = userCredential.user.uid;

      // Check Firestore for admission status
      const userDocRef = doc(db, "users", userId);
      const userDoc = await getDoc(userDocRef);

      if (!userDoc.exists()) {
        await signOut(auth);
        return alert("User record not found. Please contact admin.");
      }

      const userData = userDoc.data();

      if (userData.status !== "admitted") {
          // Show custom modal with Bootstrap classes and backdrop
          if (!document.getElementById('notAdmittedModal')) {
            const modalHtml = `
              <div id="notAdmittedModal" class="modal" tabindex="-1" style="display:block; background:rgba(0,0,0,0.5);">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header bg-warning">
                      <h5 class="modal-title text-dark">Account Not Admitted</h5>
                      <button type="button" class="btn-close" id="closeNotAdmittedModal"></button>
                    </div>
                    <div class="modal-body text-dark">
                      <p>Your account has not been admitted yet.<br>Please wait for admin approval before logging in.</p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" id="closeNotAdmittedModal2">Close</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-backdrop fade show" id="notAdmittedBackdrop"></div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            setTimeout(() => {
              document.getElementById('notAdmittedModal').classList.add('show');
            }, 10);
            const closeModal = async () => {
              const modal = document.getElementById('notAdmittedModal');
              const backdrop = document.getElementById('notAdmittedBackdrop');
              if (modal) modal.remove();
              if (backdrop) backdrop.remove();
              await signOut(auth);
              window.location.href = "login.html";
            };
            document.getElementById('closeNotAdmittedModal').onclick = closeModal;
            document.getElementById('closeNotAdmittedModal2').onclick = closeModal;
          }
          return;
      }

      // Admitted â†’ redirect to panel
      alert("Login successful!");
      window.location.href = "index.html";

    } catch (err) {
      alert(err.message);
    }
  });

  // Create account redirect
  document.getElementById("createAccountBtn").addEventListener("click", async () => {
    try {
      await signOut(auth);
    } catch (e) {}
    window.location.href = "registration.html";
  });

  // Forgot password
  document.getElementById("forgotPasswordLink").addEventListener("click", async (e) => {
    e.preventDefault();
    const email = prompt("Enter your email to reset password:");
    if (!email) return;
    try {
      await sendPasswordResetEmail(auth, email);
      alert("Password reset email sent!");
    } catch (err) {
      alert(err.message);
    }
  });
</script>

</script>
