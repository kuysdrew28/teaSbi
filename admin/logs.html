<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Access Monitor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Link your custom JS file -->
  <script src="javascript/chatbot.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/index.css">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    /* Navbar */
    .navbar {
      background-color: #d35400;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 20px;
      color: #fff;
    }

    .navbar .logo img {
      height: 35px;
      width: 35px;
      border-radius: 50%;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    .navbar ul li a:hover {
      color: #ffd580;
    }

    /* Page container */
    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      color: #ff7f27;
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #2c2c2c;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: left;
    }

    th {
      background-color: #d35400;
      color: #fff;
      font-size: 15px;
    }

    tr:nth-child(even) {
      background-color: #252525;
    }

    tr:hover {
      background-color: #3b3b3b;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 10px 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-clear {
      background-color: #e74c3c;
      color: #fff;
      margin-bottom: 15px;
    }

    .btn-clear:hover {
      background-color: #c0392b;
    }
  </style>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, serverTimestamp, onSnapshot, query, orderBy, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAwzp3h8tt_tcDF1um--LoroAu1rErMmBc",
      authDomain: "virac-tsv.firebaseapp.com",
      projectId: "virac-tsv",
      storageBucket: "virac-tsv.appspot.com",
      messagingSenderId: "455316064834",
      appId: "1:455316064834:web:1dc1033265b58a6c82bbdb"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Show live log
    window.addEventListener("DOMContentLoaded", () => {
      const tableBody = document.getElementById("log-table-body");
      const q = query(collection(db, "userAccessLog"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
        tableBody.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.email || "N/A"}</td>
            <td>${data.timestamp?.toDate().toLocaleString() || "-"}</td>
          `;
          tableBody.appendChild(row);
        });
      });
    });

    // Clear logs
    async function clearLogs() {
      if (!confirm("Are you sure you want to delete all logs?")) return;
      const querySnapshot = await getDocs(collection(db, "userAccessLog"));
      for (const log of querySnapshot.docs) {
        await deleteDoc(doc(db, "userAccessLog", log.id));
      }
      alert("All logs have been cleared.");
    }

    window.clearLogs = clearLogs;
  </script>
</head>
<body>



  <!-- Main content -->
  <div class="container">
    <h2>User Access Monitor</h2>
    <button class="btn btn-clear" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Access Time</th>
        </tr>
      </thead>
      <tbody id="log-table-body">
        <tr><td colspan="2">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>
