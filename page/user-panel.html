<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" href="../img/logo2.png">
  <title>TSV Virac - My Schedule</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">



  <style>
    .schedule-row {
      background: var(--bg-card);
      border-radius: 10px;
      padding: 16px 20px;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .schedule-label-row {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--primary-orange);
      margin-bottom: 8px;
    }
    .schedule-btns {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .btn-pagtanggap {
      background: #28a745;
      color: #fff;
      border: none;
      font-weight: bold;
      padding: 8px 18px;
      border-radius: 8px;
    }
    .btn-pagtanggap:disabled {
      background: #6c757d;
      color: #fff;
    }
    .btn-pagtupad {
      background: #007bff;
      color: #fff;
      border: none;
      font-weight: bold;
      padding: 8px 18px;
      border-radius: 8px;
    }
    .btn-pagtupad:disabled {
      background: #6c757d;
      color: #fff;
    }
    .btn-completed {
      background: #28a745;
      color: #fff;
      border: none;
      font-weight: bold;
      padding: 8px 18px;
      border-radius: 8px;
    }
    :root {
      --primary-orange: #ff7300;
      --bg-dark: #121212;
      --bg-card: #1e1e1e;
      --text-light: #e0e0e0;
      --success: #28a745;
      --danger: #dc3545;
      --font-family: 'Poppins', sans-serif;
    }
    body { background:#121212; color:#eee; font-family: 'Poppins', sans-serif; }
    h1 { color:#ff7300; font-weight:700; text-align:center; }
    h2, h3 { text-align:center; }
    .navbar { background-color: var(--bg-card); border-bottom: 3px solid var(--primary-orange); }
    .btn-custom { width:100%; padding:15px; border-radius:10px; font-weight:bold; }
    #loadBtn { background:#ff7300; color:#121212; }
    #timeInBtn { background:#28a745; color:white; border:none; }
    #timeOutBtn { background:#007bff; color:white; border:none; }
        #logoutBtn { background:#007bff; color:white; border:none; }
    .btn-absent { background:#dc3545; color:white; border:none; cursor:not-allowed; width:100%; padding:15px; border-radius:10px; font-weight:bold; }
    .btn-completed { background:#28a745; color:white; border:none; cursor:not-allowed; width:100%; padding:15px; border-radius:10px; font-weight:bold; }
    .bg-dark { background: #1b1b1b !important; }
    footer { background-color: var(--bg-card); color: var(--text-light); padding: 20px 0; text-align: center; }
    /* Overlay background */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none; /* hidden by default */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    /* Loading box */
    .loading-box {
      background: rgb(10, 10, 10);
      padding: 20px 40px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* Spinner animation */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Loading Pop-up -->
  <div class="loading-overlay" id="loadingPopup">
    <div class="loading-box">
      <div class="spinner"></div>
      <p>Loading, please wait...</p>
    </div>
  </div>

<br><br><br><br><br><br>
<main class="container mt-4">
  <h1>My Schedule</h1>
  <p class="text-center">Locale of Virac</p>
  <h3 id="currentWeek" class="mt-3 text-warning"></h3>

  <div id="panel" class="mx-auto bg-dark p-4 rounded mt-4" style="max-width:700px;">
    <div class="mb-3">
      <label for="user" class="form-label">Select Your Name:</label>
      <select id="user" class="form-select">
        <option value="">-- Choose Name --</option>
      </select>
    </div>
    <button id="loadBtn" class="btn btn-custom">Load Schedule</button>

    <div class="info mt-4" id="userInfo" style="display:none;">
  <span><strong>Assigned Schedules:</strong><br> <span id="scheduleTime">---</span></span><br>
      <span><strong>Pagtanggap:</strong> <span id="inStatus">---</span></span><br>
      <span><strong>Pagtupad:</strong> <span id="outStatus">---</span></span>
      <div id="actionBtnWrapper" class="mt-3">
        <button id="timeInBtn" class="btn btn-custom">Pagtanggap</button>
        <button id="timeOutBtn" class="btn btn-secondary" style="display:none;">Pagtupad</button>

      </div>

   

</main>


<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
  import {
    getFirestore, collection, getDocs, doc, getDoc, setDoc, serverTimestamp, updateDoc
  } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAwzp3h8tt_tcDF1um--LoroAu1rErMmBc",
    authDomain: "virac-tsv.firebaseapp.com",
    projectId: "virac-tsv",
    storageBucket: "virac-tsv.appspot.com",
    messagingSenderId: "455316064834",
    appId: "1:455316064834:web:1dc1033265b58a6c82bbdb"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const userSelect = document.getElementById("user");
  const loadBtn = document.getElementById("loadBtn");
  const userInfo = document.getElementById("userInfo");
  const scheduleTime = document.getElementById("scheduleTime");
  const inStatus = document.getElementById("inStatus");
  const outStatus = document.getElementById("outStatus");
  const actionBtnWrapper = document.getElementById("actionBtnWrapper");
  const currentWeekEl = document.getElementById("currentWeek");

  function getISOWeekNumber(d = new Date()) {
    const date = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
    date.setUTCDate(date.getUTCDate() + 4 - (date.getUTCDay() || 7));
    const yearStart = new Date(Date.UTC(date.getUTCFullYear(), 0, 1));
    return Math.ceil((((date - yearStart) / 86400000) + 1) / 7);
  }
  function getCurrentWeekCollection() {
    return "wk" + getISOWeekNumber();
  }

  const currentWeekName = getCurrentWeekCollection();
  currentWeekEl.textContent = "Current Week: " + currentWeekName;

  function formatScheduleTime(ts) {
    if (!ts) return null;
    let date;
    if (ts.seconds) date = new Date(ts.seconds * 1000);
    else date = new Date(ts);
    if (isNaN(date)) return null;
    return date;
  }

  async function loadParticipants() {
    const querySnapshot = await getDocs(collection(db, "seminar_participants"));
    querySnapshot.forEach((docSnap) => {
      const data = docSnap.data();
      if (data.name) {
        const option = document.createElement("option");
        option.value = data.name;
        option.textContent = data.name;
        userSelect.appendChild(option);
      }
    });
  }

  function showLoading() {
    document.getElementById("loadingPopup").style.display = "flex";
    setTimeout(() => {
      document.getElementById("loadingPopup").style.display = "none";
    }, 1000);
  }

  loadParticipants();

  // ✅ AUTO ABSENT UPDATE FUNCTION
  async function autoMarkAbsents() {
    const collectionName = getCurrentWeekCollection();
    const querySnapshot = await getDocs(collection(db, collectionName));
    const now = new Date();

    for (const docSnap of querySnapshot.docs) {
      const data = docSnap.data();
      const schedDate = formatScheduleTime(data.assignedTime);

      if (schedDate && now > schedDate && !data.timeIn && !data.timeOut && !data.absent) {
        console.log(`Marking absent: ${docSnap.id}`);
        await updateDoc(doc(db, collectionName, docSnap.id), { absent: true });
      }
    }
  }

  // Run auto absent check every minute
  setInterval(autoMarkAbsents, 60000);
  // Run once immediately
  autoMarkAbsents();

  loadBtn.addEventListener("click", async () => {
    const name = userSelect.value.trim();
    if (!name) { alert("Please select your name."); return; }

    const collectionName = getCurrentWeekCollection();
    const docRef = doc(db, collectionName, name);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      showLoading();
      const data = docSnap.data();
      userInfo.style.display = "block";

      // Support multiple schedules
      let times = [];
      if (data.assignedTime1) times.push({key: '1', value: data.assignedTime1});
      if (data.assignedTime2) times.push({key: '2', value: data.assignedTime2});
      if (data.assignedTime && !times.length) times.push({key: '', value: data.assignedTime}); // fallback legacy

      if (times.length === 0) {
        scheduleTime.textContent = "No schedule";
        actionBtnWrapper.innerHTML = "";
        inStatus.textContent = "❌";
        outStatus.textContent = "❌";
        return;
      }

      // Show all assigned schedules with their own buttons/status, aligned and colored
      scheduleTime.innerHTML = '';
      actionBtnWrapper.innerHTML = '';
      times.forEach((t, idx) => {
        const d = formatScheduleTime(t.value);
        const label = d ? d.toLocaleString("en-US", { weekday: "long", hour: "numeric", minute: "2-digit", hour12: true }) : "Invalid";
        // Status fields
        const timeInField = t.key ? `timeIn${t.key}` : 'timeIn';
        const timeOutField = t.key ? `timeOut${t.key}` : 'timeOut';
        const timeInVal = data[timeInField];
        const timeOutVal = data[timeOutField];
        // Status icons
        const inIcon = timeInVal ? '✔️' : '❌';
        const outIcon = timeOutVal ? '✔️' : '❌';
        // Button IDs
        const inBtnId = `timeInBtn_${t.key || 'main'}`;
        const outBtnId = `timeOutBtn_${t.key || 'main'}`;
        // Logic for showing Pagtupad button
        let showPagtupad = false;
        if (!timeOutVal && d) {
          const now = new Date();
          const twoHoursBefore = new Date(d.getTime() - 2 * 60 * 60 * 1000);
          // Only show if now is >= twoHoursBefore AND now < d (not after schedule)
          if (now >= twoHoursBefore && now < d) {
            showPagtupad = true;
          }
        }
        // Row HTML
        actionBtnWrapper.innerHTML += `
          <div class='schedule-row' id='row_${t.key || 'main'}'>
            <div class='schedule-label-row'>${label}</div>
            <div class='d-flex flex-wrap align-items-center gap-3 mb-2'>
              <span><strong>Pagtanggap:</strong> <span id='inStatus_${t.key || 'main'}'>${inIcon}</span></span>
              <span><strong>Pagtupad:</strong> <span id='outStatus_${t.key || 'main'}'>${outIcon}</span></span>
            </div>
            <div class='schedule-btns'>
              <button id='${inBtnId}' class='btn btn-pagtanggap' ${timeInVal ? 'disabled' : ''}>Pagtanggap</button>
              <button id='${outBtnId}' class='btn btn-pagtupad' style='${showPagtupad ? '' : 'display:none;'}'>Pagtupad</button>
              <button class='btn btn-completed' style='${timeInVal && timeOutVal ? '' : 'display:none;'}' disabled>COMPLETED</button>
            </div>
          </div>
        `;
      });

      // Attach event listeners for each schedule's buttons
      times.forEach((t, idx) => {
        const inBtnId = `timeInBtn_${t.key || 'main'}`;
        const outBtnId = `timeOutBtn_${t.key || 'main'}`;
        const inStatusId = `inStatus_${t.key || 'main'}`;
        const outStatusId = `outStatus_${t.key || 'main'}`;
        const timeInField = t.key ? `timeIn${t.key}` : 'timeIn';
        const timeOutField = t.key ? `timeOut${t.key}` : 'timeOut';
        const inBtn = document.getElementById(inBtnId);
        const outBtn = document.getElementById(outBtnId);
        if (inBtn) {
          inBtn.onclick = async () => {
            showLoading();
            await setDoc(docRef, { [timeInField]: serverTimestamp() }, { merge: true });
            document.getElementById(inStatusId).textContent = '✔️';
            inBtn.disabled = true;
            if (outBtn) outBtn.style.display = '';
            alert('Pagtanggap recorded!');
          };
        }
        if (outBtn) {
          outBtn.onclick = async () => {
            await setDoc(docRef, { [timeOutField]: serverTimestamp() }, { merge: true });
            document.getElementById(outStatusId).textContent = '✔️';
            outBtn.style.display = 'none';
            // Show completed button
            const rowDiv = document.getElementById(`row_${t.key || 'main'}`);
            if (rowDiv) {
              const completedBtn = rowDiv.querySelector('.btn-completed');
              if (completedBtn) completedBtn.style.display = '';
            }
            alert('Pagtupad recorded!');
          };
        }
      });
    } else {
      alert("No schedule found for this name in " + collectionName);
    }
  });

  // Restrict access
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
      return;
    }
    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);
    if (!userSnap.exists() || userSnap.data().status !== "admitted") {
      alert("Access denied. Only admitted users can view this page.");
      window.location.href = "login.html";
    } else {
      showLoading();
      autoMarkAbsents(); // ✅ also trigger after login
    }
  });

  // Logout function
  const logoutBtn = document.getElementById("logoutBtn");
  if (logoutBtn) {
    logoutBtn.addEventListener("click", () => {
      showLoading();
      signOut(auth).then(() => {
        alert("You have been logged out.");
        window.location.href = "login.html";
      });
    });
  }

  fetch("footer.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });
</script>

</body>
</html>
