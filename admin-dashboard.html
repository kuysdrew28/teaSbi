    <style>
        :root {
            --primary-color: #ff7a00;
            --secondary-color: #e56a00;
            --text-light: #6c757d;
            --bg-light: #f8f9fa;
        }

                    iframe {
      width: 100%;

    }
        body {
            font-family: 'Inter', sans-serif;
            background-color: black;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #2f2d2d;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            z-index: 1000;
            padding-top: 1rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .sidebar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        .sidebar-brand img {
            max-width: 40px;
            margin-right: 0.5rem;
        }
        
        .nav-link {
            font-size: 1rem;
            font-weight: 500;
            color: #fafcfe;
            padding: 1rem 1.5rem;
            margin: 0.25rem 0;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }

        .nav-link i {
            font-size: 1.25rem;
            margin-right: 0.75rem;
            color: var(--text-light);
        }

        .nav-link:hover, .nav-link.active {
            color: var(--primary-color);
            background-color: rgba(255, 122, 0, 0.1);
        }
        
        .nav-link.active i {
            color: var(--primary-color);
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            transition: all 0.3s ease;
        }
        
        .content-section {
            display: none;
        }
        
        .content-section.active {
            display: block;
        }
        
        .card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .card-header {
            background-color: transparent;
            border-bottom: 1px solid #e9ecef;
            padding: 1.5rem;
            font-weight: 600;
            font-size: 1.25rem;
        }
        
        .card-body {
            padding: 1.5rem;
        }

        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .sidebar {
                left: -250px;
                position: fixed;
                z-index: 1050;
                transition: left 0.3s;
                width: 250px;
                height: 100vh;
                background: #2f2d2d;
                top: 0;
                bottom: 0;
            }
            .sidebar.show {
                left: 0;
            }
            .sidebar-backdrop {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0,0,0,0.3);
                z-index: 1049;
            }
            .sidebar.show ~ .sidebar-backdrop {
                display: block;
            }
            .main-content {
                margin-left: 0;
            }
            .navbar-toggler {
                display: block;
            }
        }
        .main-header {
            background-color: #ff7a00;
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }
        .notification-btn, .profile-dropdown {
            cursor: pointer;
        }


    </style>

    const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);


/* -----------------------

-------------------------*/
onAuthStateChanged(auth, (user) => {
        if (!user) {
                window.location.href = "admin-login.html";
                return;
        }
        // User is authenticated, allow access
        // Set welcome email
        const welcomeSpan = document.getElementById('welcomeEmail');
        if (welcomeSpan && user.email) {
            welcomeSpan.textContent = `Welcome, ${user.email}!`;
        }
        loadSchedules();
});

document.getElementById("logoutBtn").addEventListener("click", () => {
  signOut(auth).then(() => {
    alert("You have been logged out.");
    window.location.href = "admin-login.html";
  }).catch((error) => {
    console.error("Logout failed:", error);
    alert("Logout failed. Please try again.");
  });
});


        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-link[data-target]');
            const contentSections = document.querySelectorAll('.content-section');
            const sidebar = document.getElementById('sidebarMenu');
            const sidebarBackdrop = document.querySelector('.sidebar-backdrop');
            const mainTitle = document.getElementById('mainTitle');
            
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();

                    // Remove active class from all links
                    navLinks.forEach(item => item.classList.remove('active'));
                    // Add active class to clicked link
                    link.classList.add('active');

                    const targetId = link.getAttribute('data-target');
                    const targetTitle = link.getAttribute('data-title');

                    // Update main header title
                    mainTitle.innerHTML = targetTitle;

                    // Hide all content sections
                    contentSections.forEach(section => section.classList.remove('active'));
                    // Show the target content section
                    document.getElementById(targetId).classList.add('active');

                    // Hide sidebar on mobile after clicking a link
                    if (window.innerWidth <= 991.98) {
                        sidebar.classList.remove('show');
                        if (sidebarBackdrop) sidebarBackdrop.style.display = 'none';
                    }
                });
            });

            // Toggle sidebar for mobile
            const toggleButton = document.querySelector('[data-bs-toggle="collapse"]');
            if (toggleButton) {
                toggleButton.addEventListener('click', () => {
                    sidebar.classList.toggle('show');
                    if (sidebar.classList.contains('show')) {
                        if (sidebarBackdrop) sidebarBackdrop.style.display = 'block';
                    } else {
                        if (sidebarBackdrop) sidebarBackdrop.style.display = 'none';
                    }
                });
            }

            // Hide sidebar if backdrop is clicked
            if (sidebarBackdrop) {
                sidebarBackdrop.addEventListener('click', () => {
                    sidebar.classList.remove('show');
                    sidebarBackdrop.style.display = 'none';
                });
            }
        });
  // Logout function
    document.getElementById("logoutBtn").addEventListener("click", () => {
        showLoading();
        signOut(auth).then(() => {
            alert("You have been logged out.");
            window.location.href = "admin-login.html";
        });
    });
    // Dropdown logout
    const dropdownLogout = document.getElementById("dropdownLogout");
    if (dropdownLogout) {
        dropdownLogout.addEventListener("click", function(e) {
            e.preventDefault();
            document.getElementById("logoutBtn").click();
        });
    }
        
    </script>
